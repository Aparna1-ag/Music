<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <form action="http://localhost:3300" method="POST" class="w-50 m-auto">
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" minlength="4" required />
        </div>
        <div class="mb-3">
            <label for="exampleInputtext1" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="8" max="150" required />
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Fav Music</label>
          <input type="text" class="form-control" id="music" name="music" minlength="3" required />
        </div>
        <div class="mb-3">
            <label for="exampleInputtext1" class="form-label">Fav Album/Singer</label>
            <input type="text" class="form-control" id="singer" name="singer" minlength="3" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputtext1" class="form-label">Date</label>
            <input type="date" class="form-control" id="surveydate" minlength="3" name="surveydate" />
          </div>
         
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
